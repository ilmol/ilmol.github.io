---
layout: default
permalink: /product/
---
<article>
<div class="contents">
<h2>Category: Product</h2>
<ul class="category">{% for product in site.categories.product %}
<li>
<h3><a href="{{ products.url }}">{{ product.title }}</a> - {{ product.date | date: "%b %-d, %Y" }}</h3>
</li>
{% endfor %}
</ul>
</div>
</article>
